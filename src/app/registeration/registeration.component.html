<div class="body">
  <div class="py-2">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>

        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Registeration Form</h3>
          </div>
          <div class="card-body">
            <form class="form">
              <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" [(ngModel)]="registerUserData.username" name="username"
                  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="registerUserData.password" name="password"
                  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>Phone number</label>
                <input type="text" [(ngModel)]="registerUserData.phn_num" name="phone number"
                  class="form-control rounded-0" required>
              </div>
              <div class="form-group">
                <label>email</label>
                <input type="text" [(ngModel)]="registerUserData.email" name="email" class="form-control rounded-0"
                  required>
              </div>
              <button type="button" (click)="registerUser()" routerLink="/login"
                class="btn btn-primary float-right">Register</button>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->

      </div>

    </div>
  </div>
</div>
